<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h1 class="text-center mb-3 mt-3">Discount Calculator</h1>
    <div class="container">

        <div class="row d-flex justify-content-evenly">
            <div class="col-md-5" style="border: 1px solid black; padding: 20px; border-radius: 10px;">

                <div class="mb-3">
                    <label class="form-label">Unit Price</label>
                    <input type="text" id="unitPrice" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="text" id="quantity" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Total Price</label>
                    <input type="text" id="totalPrice" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Discount (%)</label>
                    <input type="text" id="discount" class="form-control">
                </div>

            </div>

        </div>


        <div class="row d-flex justify-content-evenly mt-3">
            <div class="col-md-5" style="border: 1px solid black; padding: 20px; border-radius: 10px;">
                
                <div class="mb-3">
                    <label class="form-label">Actual Price</label>
                    <input type="text" id="actualPrice" class="form-control">
                </div>

            </div>

        </div>
    </div>



    <script src="script.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>

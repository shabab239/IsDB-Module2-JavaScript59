<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h1 class="text-center mb-3">Form</h1>
    <div class="container">

        <form action="" method="" id="regForm">
            <div class="row d-flex justify-content-evenly">
                <div class="col-md-5" style="border: 1px solid black; padding: 20px; border-radius: 10px;">

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" id="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input type="text" id="cell" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Male">
                            <label class="form-check-label">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Female">
                            <label class="form-check-label">
                                Female
                            </label>
                        </div>
                    </div>


                </div>

                <div class="col-md-5" style="border: 1px solid black; padding: 20px; border-radius: 10px;">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Course</label>
                            <select class="form-select" id="course">
                                <option value="" selected>Please Select</option>
                                <option value="JEE">JEE</option>
                                <option value=".NetC#">.NetC#</option>
                                <option value="WPDF">WPDF</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">
                                Hobby
                            </label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Gardening" name="hobby">
                                <label class="form-check-label" for="defaultCheck1">
                                    Gardening
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Eating" name="hobby">
                                <label class="form-check-label" for="defaultCheck2">
                                    Eating
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Sleeping" name="hobby">
                                <label class="form-check-label" for="defaultCheck2">
                                    Sleeping
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Worrying" name="hobby">
                                <label class="form-check-label" for="defaultCheck2">
                                    Worrying
                                </label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <textarea class="form-control" id="address" placeholder="Address"
                                    style="height: 22svh"></textarea>
                                <label>Address</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 d-flex justify-content-center">
                    <input type="submit" value="Submit" class="btn btn-success me-2">
                    <input type="reset" value="Reset" class="btn btn-warning">
                </div>
            </div>

        </form>
    </div>



    <script src="script.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>

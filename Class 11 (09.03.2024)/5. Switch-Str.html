    <script>

        const fruitName = prompt("Enter Fruit Name");

        switch (fruitName) {

                alert('Mango');

            case 'Apple':

                break;
            case 'Coconut':
                alert('Coconut');
                break;
            default:
                alert('Not a valid day number');
        }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <script>

        const computerGuess = parseInt((Math.random() * 100) + 1);

        let attempt = 1;

        while (attempt <= 3) {

            let userGuess = prompt("Enter your guess");

            if (computerGuess == userGuess) {
                alert("Yo you got this fam!");
                break;
            }

            if (computerGuess < userGuess) {
                alert("The number is bigger than the computer's guess");
            }

            if (computerGuess > userGuess) {
                alert("The number is smaller than the computer's guess");
            }

            attempt++;

            if (attempt == 4) {
                alert("Yo your chance is over!");
                break;
            }
        }

    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>

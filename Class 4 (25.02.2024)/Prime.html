    <title>Prime (Two Logics)</title>
</head>

<body>


    <script>

        // Logic - 1
        let number = parseInt(prompt('Enter Number to check if it\'s Prime'));

        if (number == 1) {
            alert('The Number is Not Prime');
            return;
        }

        let result = 'The number is Prime';

        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                result = 'The number is not Prime';
                break;
            }
        }
        alert(result);

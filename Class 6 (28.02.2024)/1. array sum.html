<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sum</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <script>
        let inputLength = parseInt(prompt('How many number you wanna add?'));
        let array = [];

        for (let i = 0; i < inputLength; i++) {
            let number = parseFloat(prompt('Enter Number ' + (i + 1)));
            if(!isNaN(number)){ //Check and only push NUMBERS into the array.
                array.push(number);
            }
        }

        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            sum += parseFloat(array[i]);
        }

        alert('Sum: ' + sum + '   |   Average: ' + sum / array.length);
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <body>

        <div class="container">

            <h1 class="text-center mt-3">Price Calculator</h1>

            <form action="" id="priceForm">
                <div class="row">
                    <div class="col-md-6 offset-3">
    
                        <label>Unit Price</label>
                        <input type="number" class="form-control" id="unitPrice">
                        
                        <label>Quantity</label>
                        <input type="number" class="form-control" id="quantity">
    
                        <label>Total Price</label>
                        <input type="number" class="form-control" id="totalPrice" readonly>
    
                        <label>Discount</label>
                        <input type="number" class="form-control" id="discount">
    
                        <label>Price After Discount</label>
                        <input type="number" class="form-control" id="discountedPrice" readonly>
    
                    </div>
                </div>
            </form>

        </div>

    </body>

    <script>

        let unitPriceElement = document.getElementById('unitPrice');
        let quantityElement = document.getElementById('quantity');
        let totalPriceElement = document.getElementById('totalPrice');
        let discountElement = document.getElementById('discount');
        let discountedPriceElement = document.getElementById('discountedPrice');

        function calculatePrice(){
            let unitPrice = parseInt(unitPriceElement.value);
            let quantity = parseInt(quantityElement.value);
            let discount = parseInt(discountElement.value);

            let totalPrice;

            if(!isNaN(unitPrice) && !isNaN(quantity)){
                totalPrice = unitPrice * quantity;
                totalPriceElement.value = totalPrice;
            }

            if(!isNaN(totalPrice) && !isNaN(discount)){
                let discountedPrice = totalPrice - (totalPrice * (discount / 100));
                discountedPriceElement.value = discountedPrice;
            }

        }


        unitPriceElement.addEventListener('input', calculatePrice);
        quantityElement.addEventListener('input', calculatePrice);
        discountElement.addEventListener('input', calculatePrice);
        

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

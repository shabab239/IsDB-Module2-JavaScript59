<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    
    <script>
        let userInput = parseInt(prompt('Enter Number to Find Factorial'));

        let result = 1;
        for(let i = userInput; i > 0; i--){
            result *= i;
        }
        alert(result);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Number</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Minumum Number Checker</h2>
        <div class="row mt-5">
            <div class="col-md-6 offset-3">
                <div class="form-group">
                    <label class="h5">Number 1</label>
                    <input id="number1" type="number" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label class="h5">Number 2</label>
                    <input id="number2" type="number" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label class="h5">Number 3</label>
                    <input id="number3" type="number" class="form-control">
                </div>

                <div class="mt-3 d-flex float-end">
                    <button class="btn btn-success" onclick="checkMinNumber()">Check</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-3">
                <h3 id="result-paragraph" class="text-center"></h3>
            </div>
        </div>
    </div>

    <script>
        function checkMinNumber() {
            let value1 = document.getElementById('number1').value;
            let value2 = document.getElementById('number2').value;
            let value3 = document.getElementById('number3').value;

            if (value1 == '' || value2 == '' || value3 == '') {
                alert('Please Enter All Numbers');
                return;
            }

            let number1 = parseFloat(value1);
            let number2 = parseFloat(value2);
            let number3 = parseFloat(value3);

            let numberArray = [number1, number2, number3];

            numberArray.sort(
                function f(a, b) {
                    return a - b;
                }
            )
            document.getElementById('result-paragraph').innerHTML = 'Min Number is ' + numberArray[0];
            //alert('Min Number is ' + numberArray[0]);
        }
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>

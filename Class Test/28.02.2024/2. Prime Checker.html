<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Prime Checker</h2>
        <div class="row mt-2">
            <div class="col-md-6 offset-3">
                <div class="form-group">
                    <label class="h5">Number 1</label>
                    <input id="number" type="number" class="form-control">
                </div>

                <div class="mt-3 d-flex float-end">
                    <button class="btn btn-success" onclick="checkPrime()">Check</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkPrime() {
            let value = document.getElementById('number').value;

            if (value == '') {
                alert('Please Enter A Number');
                return;
            }

            let number = parseFloat(value);

            if (number < 2) {
                alert('Please Enter A Number Greater Than 1');
                return;
            }

            let result = 'The number is Prime';

            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    result = 'The number is not Prime';
                    break;
                }
            }

            alert(result);
        }
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>

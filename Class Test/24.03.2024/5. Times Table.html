<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="offset-3 col-md-6">
                <label for="">Enter Number to Get Time Table of</label>
                <input type="text" id="number" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="offset-3 col-md-6">
                <label for="">Enter Number of Times</label>
                <input type="text" id="times" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-success" onclick="getTimeTable()">Get</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function getTimeTable() {
            let number = parseInt(document.getElementById('number').value);
            let times = parseInt(document.getElementById('times').value);
            if (isNaN(number)) {
                alert('Please Enter Positive Number');
                return;
            }
            if (isNaN(times)) {
                alert('Please Enter Positive Number in Times');
                return;
            }

            for (let i = 1; i <= times; i++) {
                document.write(number + ' X ' + i + ' = ' + (number * i) + '<br>');
            }
        }
    </script>
</body>

</html>

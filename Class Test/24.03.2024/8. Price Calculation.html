<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="offset-3 col-md-6">
                <label for="">Enter Unit Price</label>
                <input type="text" id="unitPrice" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="offset-3 col-md-6">
                <label for="">Enter Quantity</label>
                <input type="text" id="quantity" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="offset-3 col-md-6">
                <label for="">Total Price</label>
                <input type="text" id="totalPrice" readonly class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="offset-3 col-md-6">
                <label for="">Enter Discount</label>
                <input type="text" id="discount" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="offset-3 col-md-6">
                <label for="">Total Price After Discount</label>
                <input type="text" id="discountedPrice" readonly class="form-control">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
    
        let unitPriceElement = document.getElementById('unitPrice');
        let quantityElement = document.getElementById('quantity');
        let totalPriceElement = document.getElementById('totalPrice');
        let discountElement = document.getElementById('discount');
        let discountedPriceElement = document.getElementById('discountedPrice');


        function calculate() {
            let unitPrice = parseInt(unitPriceElement.value);
            let quantity = parseInt(quantityElement.value);
            let totalPrice = parseInt(totalPriceElement.value);
            let discount = parseInt(discountElement.value);
            let discountedPrice = parseInt(discountedPriceElement.value);

            if (!isNaN(unitPrice) && !isNaN(quantity)) {
                totalPriceElement.value = unitPrice * quantity;
            }

            if (!isNaN(totalPrice) && !isNaN(discount)) {
                discountedPriceElement.value = totalPrice - totalPrice * discount / 100;
            }
        }

        unitPriceElement.addEventListener('input', calculate);
        quantityElement.addEventListener('input', calculate);
        discountElement.addEventListener('input', calculate);
    </script>
</body>

</html>

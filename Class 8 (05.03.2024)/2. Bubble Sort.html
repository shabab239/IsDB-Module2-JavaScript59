    <script>

        //Logic 1

        let myArray = [50, 20, 40, 80, 10];

        document.write('Given Array: ' + myArray);

        for (let first = 0; first < myArray.length; first++) {

            for (let second = 0; second < myArray.length - first - 1; second++) { // Substracting already sorted indices (first) and 1 so that second + 1 will be undefined at the end of the array

                if (myArray[second] > myArray[second + 1]) {
                    let temp = myArray[second];
                    myArray[second] = myArray[second + 1];
                    myArray[second + 1] = temp;
                }

                // (myArray.length - first - 1) = 4 (4 Loops)
                // first = 0, Second = 0 [20, 50, 40, 80, 10]
                // first = 0, Second = 1 [20, 40, 50, 80, 10]
                // first = 0, Second = 2 [20, 40, 50, 80, 10]
                // first = 0, Second = 3 [20, 40, 50, 10, 80]

                // (myArray.length - first - 1) = 3 (3 Loops)
                // first = 1, Second = 0 [20, 40, 50, 10, 80]
                // first = 1, Second = 1 [20, 40, 50, 10, 80]
                // first = 1, Second = 2 [20, 40, 10, 50, 80]

                // (myArray.length - first - 1) = 2 (2 Loops)
                // first = 2, Second = 0 [20, 40, 10, 50, 80]
                // first = 2, Second = 1 [20, 10, 40, 50, 80]

                // (myArray.length - first - 1) = 1 (1 Loop)
                // first = 3, Second = 0 [10, 20, 40, 50, 80]
            }

        }

        document.write('<br> Sorted: ' + myArray);

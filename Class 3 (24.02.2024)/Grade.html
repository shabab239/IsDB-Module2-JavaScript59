<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TEST</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">ODD EVEN CHECKER</h1>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-8 offset-2">
                    <label class="h3">Mark</label>
                    <input class="form-control" type="number" id="mark">
                </div>
            </div>
            <div class="row mt-3 text-center">
                <div class="col-md-12">
                    <button class="btn btn-success" onclick="checkOddEven()">Check</button>
                </div>
            </div>
            <div class="row mt-3 text-center">
                <div class="col-md-12">
                    <p>
                    <h4 id="result">RESULT</h4>
                    </p>
                </div>
            </div>
        </div>

    <div class="modal fade" id="calculationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: black;">Result</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="calculationModalBody"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Thanks Mate!</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        function checkOddEven() {
            let mark = parseInt(document.getElementById('mark').value);
            let grade = "";

            if (mark <= 32) {
                grade = 'F';
            } else if (mark <= 39) {
                grade = 'D';
            } else if (mark <= 49) {
                grade = 'C';
            } else if (mark <= 59) {
                grade = 'B';
            } else if (mark <= 69) {
                grade = 'A-';
            } else if (mark <= 79) {
                grade = 'A';
            } else if (mark <= 100) {
                grade = 'A+';
            } else {
                grade = 'Invalid Number';
            }

            show(grade);
        }

        function show(result) {
            document.getElementById('result').innerText = result;
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

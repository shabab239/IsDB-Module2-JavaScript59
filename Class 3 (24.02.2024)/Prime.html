<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TEST</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">YOLO Prime Checker</h1>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-8 offset-2">
                    <label class="h3">Number</label>
                    <input class="form-control" type="number" id="number">
                </div>
            </div>
            <div class="row mt-3 text-center">
                <div class="col-md-2 offset-4">
                    <button class="btn btn-success" onclick="checkPrime()">Check</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success" onclick="printPrimeTill100()">Primes Till 100</button>
                </div>
            </div>
            <div class="row mt-3 text-center">
                <div class="col-md-12">
                    <p>
                    <h4 id="result">RESULT</h4>
                    </p>
                </div>
            </div>
        </div>

    </body>

    <script>

        function printPrimeTill100() {
            for (let i = 2; i <= 100; i++) {
                let isPrime = true;

                for (let j = 2; j < i; j++) {
                    if (i % j == 0) {
                        isPrime = false;
                        break;
                    }
                }

                if (isPrime) {
                    document.write(i + '<br>');
                }
            }
        }

        function checkPrime() {
            let number = document.getElementById('number').value;

            let isPrime = true;
            for (let j = 2; j < number; j++) {
                if (number % j == 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                document.getElementById('result').innerHTML = 'Prime';
            } else {
                document.getElementById('result').innerHTML = 'Not Prime';
            }
        }


        // document.write('50' + '<br>');

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

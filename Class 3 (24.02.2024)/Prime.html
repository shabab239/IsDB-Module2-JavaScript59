    <script>

        //let startingNumber = prompt("Enter Starting Number");
        //let finishingNumber = prompt("Enter Finishing Number");

        for (let i = 2; i <= 100; i++) {
            let isPrime = true;

            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                document.write(i + '<br>');
            }
        }


        // document.write('50' + '<br>');

    </script>
